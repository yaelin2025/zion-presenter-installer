<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zion Cast Visor</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <script src="socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="css/zion-style.css?v=fresh">
    <!-- Fuente Local / Fallback -->
    <link href="../css/fonts.css" rel="stylesheet">
    <style>
        /* Estilos base del visor */
    </style>
</head>

<body>
    <!-- BACKGROUND LAYERS (For smooth cross-fade) -->
    <div id="bg-layer-a" class="bg-layer" style="opacity: 0;"></div>
    <div id="bg-layer-b" class="bg-layer" style="opacity: 0;"></div>

    <div id="app-container" style="opacity: 1;" class="ready">
        <div id="unit-center" class="unit center-unit">
            <div class="glass-panel">
                <div id="content-center" class="text-content"></div>
            </div>
        </div>
        <div id="unit-title" class="unit title-unit">
            <div class="glass-panel">
                <div id="content-title" class="text-content"></div>
            </div>
        </div>
        <div id="unit-bl" class="unit bl-unit">
            <div class="glass-panel">
                <div id="content-bl" class="text-content"></div>
            </div>
        </div>
        <div id="unit-br" class="unit br-unit">
            <div class="glass-panel">
                <div id="content-br" class="text-content"></div>
            </div>
        </div>
        <div id="unit-cb" class="unit cb-unit">
            <div class="glass-panel">
                <div id="content-cb" class="text-content"></div>
            </div>
        </div>
    </div>

    <div id="verse-container" class="verse-layer">
        <div class="verse-glass-panel">
            <div id="verse-text" class="verse-content"></div>
            <div id="verse-citation" class="verse-citation-tag"></div>
            <div class="border-glow"></div>
        </div>
    </div>

    <!-- PHOTO CREDIT -->
    <div id="photo-credit"></div>

    <script src="js/zion-logic.js?v=2.1"></script>
    <script src="js/zion-monitor-editor.js"></script>

    <script>
        (function () {
            const urlParams = new URLSearchParams(window.location.search);
            const roomCode = urlParams.get('room');

            // Visor listo de inmediato
            const app = document.getElementById('app-container');
            if (app) {
                app.classList.add('ready');
                app.style.opacity = '1';
            }
        })();
    </script>
</body>

</html>
