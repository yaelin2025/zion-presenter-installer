<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <!-- Gradientes para la M (Cintas 3D) -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3291ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cb16ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#20a1ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d416ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff249d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff16d8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16f3ff;stop-opacity:1" />
    </linearGradient>

    <!-- Filtro de Resplandor/Glow -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <!-- Filtro para el texto (Sombra suave y relieve) -->
    <filter id="textEffect" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="black" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- SÃ­mbolo M (Cintas estilizadas) -->
  <g transform="translate(80, 150)" filter="url(#glow)">
    <!-- Cinta Izquierda -->
    <path d="M0,80 C5,-10 35,-10 40,80 L25,80 C20,10 12,10 10,80 Z" fill="url(#grad1)" />
    <!-- Cinta Media -->
    <path d="M30,85 C35,-30 85,-30 90,85 L75,85 C70,10 42,10 38,85 Z" fill="url(#grad2)" />
    <!-- Cinta Derecha -->
    <path d="M80,85 C85,0 125,0 130,85 L115,85 C110,20 90,20 88,85 Z" fill="url(#grad3)" />
    
    <!-- Highlights para efecto 3D simple -->
    <path d="M5,70 Q10,10 20,40" stroke="white" stroke-width="2" fill="none" opacity="0.3" stroke-linecap="round"/>
    <path d="M40,70 Q50,-10 70,30" stroke="white" stroke-width="2" fill="none" opacity="0.3" stroke-linecap="round"/>
  </g>

  <!-- Textos principales -->
  <g transform="translate(240, 200)" font-family="sans-serif" font-weight="900" filter="url(#textEffect)">
    <!-- CONEXION -->
    <g>
      <text x="0" y="0" font-size="82" fill="white" stroke="white" stroke-width="6" stroke-linejoin="round" letter-spacing="2">CONEXI</text>
      <!-- La 'O' con el Power Symbol -->
      <g transform="translate(365, -28)">
         <circle cx="0" cy="0" r="32" fill="none" stroke="white" stroke-width="12" />
         <line x1="0" y1="-32" x2="0" y2="-8" stroke="white" stroke-width="12" stroke-linecap="round" />
         <!-- Relleno interno gris suave como el original -->
         <circle cx="0" cy="0" r="26" fill="#f0f0f0" opacity="0.1" />
      </g>
      <text x="410" y="0" font-size="82" fill="white" stroke="white" stroke-width="6" stroke-linejoin="round" letter-spacing="2">N</text>
      
      <!-- Capa frontal de texto para el efecto de borde -->
      <text x="0" y="0" font-size="82" fill="#fcfcfc" letter-spacing="2">CONEXI</text>
      <text x="410" y="0" font-size="82" fill="#fcfcfc" letter-spacing="2">N</text>
    </g>

    <!-- MULTIMEDIA -->
    <g transform="translate(0, 75)">
      <text x="0" y="0" font-size="82" fill="white" stroke="white" stroke-width="6" stroke-linejoin="round" letter-spacing="2">MULTIMEDIA</text>
      <text x="0" y="0" font-size="82" fill="#fcfcfc" letter-spacing="2">MULTIMEDIA</text>
    </g>

    <!-- Tagline: Conectando vidas para Cristo -->
    <text x="5" y="125" font-family="sans-serif" font-weight="300" font-size="28" fill="#ffffff" letter-spacing="1">Conectando vidas para Cristo</text>
  </g>
</svg>
