<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300" width="1000" height="300">
  <defs>
    <!-- Gradiente para la M -->
    <linearGradient id="mGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF00FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra para la M -->
    <filter id="mShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Sombra para el texto -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- SÃ­mbolo M con gradiente -->
  <g filter="url(#mShadow)">
    <!-- Onda izquierda (azul claro a azul oscuro) -->
    <path d="M 60 180 Q 70 80, 90 60 Q 100 50, 110 80 Q 120 140, 130 180 L 110 180 Q 105 140, 95 100 Q 90 80, 85 100 Q 75 140, 70 180 Z" 
          fill="url(#mGradient)" opacity="0.9"/>
    
    <!-- Onda central (azul a magenta) -->
    <path d="M 100 180 Q 115 60, 140 40 Q 155 25, 165 60 Q 175 120, 185 180 L 165 180 Q 160 120, 150 70 Q 145 45, 140 70 Q 130 120, 125 180 Z" 
          fill="url(#mGradient)"/>
    
    <!-- Onda derecha (magenta a rosa) -->
    <path d="M 145 180 Q 165 100, 185 70 Q 195 50, 205 80 Q 215 130, 220 180 L 200 180 Q 195 130, 190 90 Q 185 65, 180 90 Q 170 130, 165 180 Z" 
          fill="url(#mGradient)" opacity="0.85"/>
  </g>
  
  <!-- Texto CONEXION -->
  <g filter="url(#textShadow)">
    <text x="260" y="120" font-family="Arial, sans-serif" font-size="85" font-weight="900" 
          fill="none" stroke="#FFFFFF" stroke-width="12" letter-spacing="2">CONEXION</text>
    <text x="260" y="120" font-family="Arial, sans-serif" font-size="85" font-weight="900" 
          fill="#E8E8E8" letter-spacing="2">CONEXION</text>
  </g>
  
  <!-- Icono de power en la O -->
  <g transform="translate(685, 65)">
    <circle cx="0" cy="0" r="18" fill="none" stroke="#FFFFFF" stroke-width="4" opacity="0.9"/>
    <line x1="0" y1="-18" x2="0" y2="-8" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
  </g>
  
  <!-- Texto MULTIMEDIA -->
  <g filter="url(#textShadow)">
    <text x="260" y="195" font-family="Arial, sans-serif" font-size="85" font-weight="900" 
          fill="none" stroke="#FFFFFF" stroke-width="12" letter-spacing="2">MULTIMEDIA</text>
    <text x="260" y="195" font-family="Arial, sans-serif" font-size="85" font-weight="900" 
          fill="#E8E8E8" letter-spacing="2">MULTIMEDIA</text>
  </g>
  
  <!-- Tagline -->
  <text x="95" y="245" font-family="Arial, sans-serif" font-size="28" font-weight="300" 
        fill="#CCCCCC" letter-spacing="1">Conectando vidas para Cristo</text>
</svg>
