<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zion Pro Remote</title>
    <link href="css/fonts.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --accent: #ec4899;
            --bg: #09090b;
            --card: #18181b;
            --text: #fff;
            --text-muted: #a1a1aa;
        }

        /* ANTI-ZOOM FOR INPUTS ON IPHONE */
        input,
        select,
        textarea {
            font-size: 16px !important;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            padding-top: env(safe-area-inset-top);
            /* Fix for iPhone Notch/Island */
        }

        /* TABS */
        .tabs {
            display: flex;
            background: #000;
            border-top: 1px solid #333;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            color: #666;
            font-size: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .tab-btn.active {
            color: var(--accent);
        }

        .tab-btn i {
            font-size: 18px;
        }

        /* VIEWS */
        .view {
            flex: 1;
            overflow-y: auto;
            display: none;
            padding: 15px;
            position: relative;
        }

        .view.active {
            display: flex;
            flex-direction: column;
        }

        /* MONITOR (Remote View) */
        .monitor-card {
            background: var(--card);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .monitor-next {
            background: #111;
            border-radius: 8px;
            padding: 10px;
            color: #666;
            font-size: 12px;
            margin-top: 10px;
            min-height: 40px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: auto;
        }

        .btn-big {
            background: #27272a;
            border: none;
            padding: 20px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.1s;
        }

        .btn-big:active {
            transform: scale(0.95);
        }

        .btn-accent {
            background: var(--accent);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            grid-column: span 2;
        }

        /* SONGS LIST */
        .search-bar {
            background: #27272a;
            border: none;
            padding: 12px;
            border-radius: 8px;
            color: white;
            width: 100%;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .song-item {
            background: var(--card);
            padding: 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border-left: 3px solid transparent;
        }

        .song-item:active {
            background: #222;
        }

        .song-title {
            font-weight: 600;
            font-size: 16px;
        }

        .song-meta {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* SONG DETAIL (STANZAS) */
        #songDetailOverlay {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 500;
            display: none;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .stanza-box {
            background: var(--card);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            border: 1px solid #333;
        }

        .stanza-box:active {
            border-color: var(--accent);
        }

        .stanza-text {
            font-size: 14px;
            color: #ddd;
            white-space: pre-wrap;
            margin-bottom: 5px;
        }

        .stanza-num {
            font-size: 10px;
            color: var(--accent);
            font-weight: bold;
            text-transform: uppercase;
        }

        /* BIBLE RESPONSIVE & LIST VIEW */
        .bible-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .bible-select {
            flex: 1;
            min-width: 120px;
            background: #27272a;
            color: white;
            border: 1px solid #333;
            padding: 12px;
            border-radius: 8px;
            height: 45px;
            -webkit-appearance: none;
            font-size: 16px;
        }

        /* CAMBIO A LISTA DE VERSOS */
        .verses-list {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .verse-item {
            padding: 15px 10px;
            border-bottom: 1px solid #333;
            display: flex;
            gap: 12px;
            cursor: pointer;
            align-items: flex-start;
        }

        .verse-item:active {
            background: #222;
        }

        .verse-num {
            color: var(--accent);
            font-weight: bold;
            font-size: 14px;
            min-width: 20px;
            text-align: right;
            margin-top: 2px;
        }

        .verse-text {
            font-size: 15px;
            line-height: 1.4;
            color: #eee;
        }

        /* LOADING OVERLAY */
        #syncOverlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <!-- SYNC SCREEN -->
    <div id="syncOverlay">
        <h2 style="color:var(--accent);">Sincronizando...</h2>
        <p style="color:#666;">Descargando cerebro de la Mac</p>
        <div id="syncStatus" style="font-size:12px; margin-top:10px;">Conectando...</div>
    </div>

    <!-- SONG DETAIL OVERLAY -->
    <div id="songDetailOverlay">
        <div class="detail-header">
            <h3 id="detailTitle" style="margin:0; max-width:80%;">T√≠tulo...</h3>
            <button onclick="closeSongDetail()"
                style="background:none; border:none; color:#fff; font-size:24px;">&times;</button>
        </div>
        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <button class="btn-big btn-accent" style="flex:1; padding:10px; font-size:14px;"
                onclick="projectCurrentSongStart()">‚ñ∂ INICIAR</button>
            <button class="btn-big" style="flex:1; padding:10px; font-size:14px;" onclick="addCurrentToSetlist()">+
                LISTA</button>
        </div>
        <div id="stanzasList"></div>
    </div>

    <!-- VIEWS -->

    <!-- 1. MONITOR (CONTROL) -->
    <div id="view-monitor" class="view active">
        <h3 style="margin:0 0 15px 0;">Monitor en Vivo</h3>
        <div class="monitor-card">
            <div style="font-size:12px; color:var(--accent); font-weight:bold; margin-bottom:10px;" id="liveTitle">
                ESPERANDO...</div>
            <div style="font-size:18px; line-height:1.4;" id="liveText">...</div>
        </div>
        <div class="monitor-next">
            <span style="font-size:10px; display:block; opacity:0.5;">SIGUIENTE</span>
            <span id="nextPreview">...</span>
        </div>
        <div class="controls-grid">
            <button class="btn-big" onclick="remoteCmd('prev')">‚ùÆ</button>
            <button class="btn-big btn-accent" onclick="remoteCmd('next')">‚ùØ</button>
            <button class="btn-big btn-danger" onclick="remoteCmd('blackout')">üëÅ BLACKOUT</button>
        </div>
    </div>

    <!-- 2. CANTOS (LIBRARY) -->
    <div id="view-songs" class="view">
        <input type="text" class="search-bar" placeholder="üîç Buscar Canto..." oninput="filterSongs(this.value)">
        <div id="songsList"></div>
    </div>

    <!-- 3. BIBLIA -->
    <div id="view-bible" class="view">
        <div class="bible-selector">
            <select class="bible-select" id="bookSel" onchange="resetChapters()"></select>
            <select class="bible-select" id="chapSel" onchange="requestChapter()"></select>
        </div>
        <h4 style="margin:10px 0; color:#666; font-size:12px; text-transform:uppercase;">Vers√≠culos</h4>
        <div class="verses-list" id="versesContainer">
            <div style="text-align:center; color:#666; padding:20px;">Selecciona libro y cap√≠tulo</div>
        </div>
    </div>

    <!-- TABS FOOTER -->
    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('monitor')">
            <span>üì∫</span> Monitor
        </button>
        <button class="tab-btn" onclick="switchTab('songs')">
            <span>üéµ</span> Cantos
        </button>
        <button class="tab-btn" onclick="switchTab('bible')">
            <span>üìñ</span> Biblia
        </button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // GLOBAL CLIENT FLAG
        window.isMobileClient = true;

        let songsDB = [];
        let bibleBooksDB = ["G√©nesis", "√âxodo", "Salmos", "Mateo", "Juan", "Apocalipsis"]; // Fallback
        let currentDetailSong = null;
        const socket = io();

        // --- CONEXI√ìN Y SINCRONIZACI√ìN ---
        const roomCode = new URLSearchParams(window.location.search).get('room') || 'SALA';

        socket.on('connect', () => {
            document.getElementById('syncStatus').textContent = "Solicitando base de datos...";
            socket.emit('join_room', { roomCode });
            socket.emit('request_full_db', { room: roomCode });
            socket.emit('request_host_status', { room: roomCode });
        });

        socket.on('full_db_sync', (data) => {
            console.log("üß† Cerebro Recibido:", data);

            // 1. Guardar Cantos
            if (data.songs) {
                try {
                    songsDB = JSON.parse(data.songs);
                    renderSongsList(songsDB);
                } catch (e) { console.error(e); }
            }

            // 2. Guardar Libros de la Biblia
            if (data.bible_books && Array.isArray(data.bible_books) && data.bible_books.length > 0) {
                bibleBooksDB = data.bible_books;
                initBible();
            }

            document.getElementById('syncStatus').textContent = "Sincronizado correctamente.";
            setTimeout(() => {
                document.getElementById('syncOverlay').style.display = 'none';
            }, 800);
        });

        socket.on('host_status', (data) => {
            document.getElementById('liveTitle').textContent = data.title;
            document.getElementById('liveText').textContent = data.currentText;
            document.getElementById('nextPreview').textContent = data.nextText;
        });

        // --- RECEPCI√ìN DE BIBLIA REAL ---
        let currentChapterVerses = [];

        socket.on('chapter_content', (data) => {
            console.log("üìñ Cap√≠tulo Recibido:", data);
            const container = document.getElementById('versesContainer');

            if (!data.verses || data.verses.length === 0) {
                container.innerHTML = '<div style="padding:20px; text-align:center;">No hay contenido</div>';
                currentChapterVerses = [];
                return;
            }

            // Guardar para uso seguro en clicks
            currentChapterVerses = data.verses;

            container.innerHTML = data.verses.map((text, idx) => `
                <div class="verse-item" data-index="${idx}">
                    <div class="verse-num">${idx + 1}</div>
                    <div class="verse-text">${text}</div>
                </div>
            `).join('');
        });

        // --- EVENT DELEGATION PARA VERSOS (CRUCIAL PARA MOVIL) ---
        document.getElementById('versesContainer').addEventListener('click', function (e) {
            const item = e.target.closest('.verse-item');
            if (item) {
                const index = parseInt(item.getAttribute('data-index'));
                projectRemoteVerse(index);
            }
        });

        // --- FUNCIONES UI ---
        function switchTab(tab) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('view-' + tab).classList.add('active');
        }

        // --- L√ìGICA DE CANTOS ---
        function renderSongsList(list) {
            const container = document.getElementById('songsList');
            if (list.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:20px; color:#666;">Sin cantos</div>';
                return;
            }
            container.innerHTML = list.slice(0, 50).map(s => `
                <div class="song-item" onclick="openSongDetail('${s.id}')">
                    <div>
                        <div class="song-title">${s.title}</div>
                        <div class="song-meta">${s.author || 'Desconocido'}</div>
                    </div>
                    <span style="color:var(--text-muted);">‚ùØ</span>
                </div>
            `).join('');
        }

        function filterSongs(query) {
            if (!songsDB) return;
            const filtered = songsDB.filter(s => s.title.toLowerCase().includes(query.toLowerCase()));
            renderSongsList(filtered);
        }

        function openSongDetail(id) {
            const song = songsDB.find(s => s.id === id);
            if (!song) return;

            currentDetailSong = song;
            document.getElementById('detailTitle').textContent = song.title;

            // Parse Stanzas
            const stanzas = song.lyrics.split(/\n\s*\n/).filter(line => line.trim() !== '');
            const container = document.getElementById('stanzasList');

            container.innerHTML = stanzas.map((text, idx) => `
                <div class="stanza-box" onclick="projectStanzaRemote('${song.id}', ${idx})">
                    <div class="stanza-num">ESTROFA ${idx + 1}</div>
                    <div class="stanza-text">${text}</div>
                </div>
            `).join('');

            document.getElementById('songDetailOverlay').style.display = 'flex';
        }

        function closeSongDetail() {
            document.getElementById('songDetailOverlay').style.display = 'none';
            currentDetailSong = null;
        }

        function projectCurrentSongStart() {
            if (!currentDetailSong) return;
            projectRemoteSong(currentDetailSong.id);
            closeSongDetail();
            switchTab('monitor');
        }

        function addCurrentToSetlist() {
            if (!currentDetailSong) return;
            socket.emit('add_to_setlist', { room: roomCode, id: currentDetailSong.id });
            closeSongDetail();
            if (navigator.vibrate) navigator.vibrate(50);
        }

        function projectRemoteSong(id) {
            const song = songsDB.find(s => s.id === id);
            if (song) {
                socket.emit('project_song', { room: roomCode, id: song.id, title: song.title });
            }
        }

        function projectStanzaRemote(id, index) {
            const song = songsDB.find(s => s.id === id);
            if (song) {
                socket.emit('project_stanza', { room: roomCode, id: song.id, title: song.title, index: index });
                if (navigator.vibrate) navigator.vibrate(20);
            }
        }

        // --- L√ìGICA DE BIBLIA (REAL & LAZY) ---

        function initBible() {
            const sel = document.getElementById('bookSel');
            sel.innerHTML = '<option value="" disabled selected>Libro</option>';
            bibleBooksDB.forEach(b => {
                const opt = document.createElement('option');
                opt.value = b; opt.textContent = b;
                sel.appendChild(opt);
            });
            // Resetear selects dependientes
            document.getElementById('chapSel').innerHTML = '<option value="" disabled selected>Cap</option>';
            document.getElementById('versesContainer').innerHTML = '';
        }

        function resetChapters() {
            const sel = document.getElementById('chapSel');
            sel.innerHTML = '';

            // Simulaci√≥n de max cap√≠tulos (V2: Deber√≠an venir del servidor, pero 150 cubre casi todo)
            const bookName = document.getElementById('bookSel').value;
            let maxChapters = 150;
            if (bookName === 'Salmos') maxChapters = 150;
            else if (bookName === 'Isa√≠as') maxChapters = 66;
            else maxChapters = 50; // Gen√©rico razonable para lazy select

            for (let i = 1; i <= maxChapters; i++) {
                const opt = document.createElement('option');
                opt.value = i; opt.textContent = i;
                sel.appendChild(opt);
            }
            // Auto seleccionar cap 1 y cargar
            sel.value = 1;
            requestChapter();
        }

        function requestChapter() {
            const book = document.getElementById('bookSel').value;
            const chap = document.getElementById('chapSel').value;

            if (!book || !chap) return;

            document.getElementById('versesContainer').innerHTML = '<div style="padding:20px; text-align:center;">Cargando vers√≠culos...</div>';

            socket.emit('request_chapter_content', {
                room: roomCode,
                requester: socket.id,
                book: book,
                chapter: chap
            });
        }

        function projectRemoteVerse(index) {
            const book = document.getElementById('bookSel').value;
            const chap = document.getElementById('chapSel').value;

            if (!book || !chap) return;
            if (!currentChapterVerses || !currentChapterVerses[index]) return;

            const verseNum = index + 1;
            const text = currentChapterVerses[index];
            const ref = `${book} ${chap}:${verseNum}`;

            socket.emit('project_verse', {
                room: roomCode,
                reference: ref,
                verseText: text,
                version: "RVR1960"
            });

            if (navigator.vibrate) navigator.vibrate(20);
            switchTab('monitor');
        }

        function remoteCmd(action) {
            socket.emit('remote_cmd', { room: roomCode, action });
            if (navigator.vibrate) navigator.vibrate(20);
        }

        // Init inicial
        initBible();

    </script>
</body>

</html>
